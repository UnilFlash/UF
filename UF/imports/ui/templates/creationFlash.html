<template name="uploadForm">
        
    <div class="container">
            
           
            
        {{#with currentUpload}}
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
    {{else}}
    <div class="custom-file">
        <input id="customFile" type="file" accept="image/*" capture="environment" />
        
    </div>
        
    {{/with}}
    <img class="img-fluid img-responsive center-block img-thumbnail mw-50 mh-50" src="{{imageFile.link}}" alt="img">
  
    </div> 

    <div class="center">
            <button type="submit" id="flasher">
                <img src="./images/flash.png " height="90" width="90">
             </button>
     </div>
    
</template>
