<template name="uploadForm">
        
    <div class="container">
            
           
            
        {{#with currentUpload}}
        <!--telechargement d'image-->
        Uploading <b>{{file.name}}</b>:
        <span id="progress">{{progress.get}}%</span>
    {{else}}
    <div class="custom-file">
        <input id="customFile" type="file" accept="image/*" capture="environment" />
        <!--on peut pas voir la possibilitÃ© de prendre une photo sur ordi mais normalement c est possible sur smartphone-->
    </div>
        
    {{/with}}
    <img class="img-fluid img-responsive center-block img-thumbnail mw-50 mh-50" src="{{imageFile.link}}" alt="img">
  
    </div> 

    
</template>
