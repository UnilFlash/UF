<template name="formulaireFlash">
    <h1>Formulaire Flashiste</h1>

    <form class="js-formulaire-flash">
        <!--ajouter les pastilles activité avec (séléctionner le types d'activité-->
        <h4>Activité</h4>
        <input type="text" id="activite">
        <br><br>
        <input type="date" id="date"><br> <!--ajouter date du jour ou max 48h avant-->
        <br>
        <h4>Heure</h4>
        <input type="time" id="heure" max="48h"><br>
        <br>
        <h4>Nombre de personnes</h4>
        <input type="number" id="nbrPers">
        <br><br><br>
        <h4>Par équipe</h4>
        <input type="checkbox" name="case" value="valeur attachée au bouton">
        <br>
        <input type="number" id="parEquipe"><br>
        <br>
        <h4>Information supplémentaires</h4>
        <textarea name="infoSupp" id="infoSupp" cols="30" rows="7"></textarea>
        <br><br>
        <h4>Lieu</h4>
        <input type="text" id="lieu"> 
        <br><br><br>
