<template name="pageAccueil">
    <div class="align-mt-auto col-log-2 col-xl-2" style="text-align:left;margin-left:50px"><img src="./images/mouton_r.png" width="200px;"  alt="Responsive image"></div>
    {{> navbar}}
    <div class="align-mt-auto text-center col-log-2 col-xl-2"><img src="./images/UniFlash_logo.png" width="600px;" alt="Responsive image"></div>
    <div class="align-mt-auto col-log-2 col-xl-2" style="text-align:right;margin-right:50px;"><img src="./images/mouton_1.png" width="200px;" alt="Responsive image"></div>
</template>

<template name="navbar">
    <nav>
        <div class="container">
            <button class="bt bt-success js-open-login-modal" style="background-color: rgba(255, 213, 0, 0.76);margin-left:90px;margin-top:90px;margin-right:90px;border-radius: 50%; width: 280px;height: 80px;cursor:pointer;box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);">ENTRE DANS LE MONDE UNIFLASH</button>      
        </div>
    </nav>
</template>
    
<template name="login_modal">
    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                {{> atForm}}
            </div>
        </div>
    </div>
</template>
