

<template  name="pagePrincipale">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
        rel="stylesheet">
    {{>lienCreationFlash}}
    {{> deconnexion}}
</template>

<template name = "lienCreationFlash">
       <div class="container">
        <div class="align-mt-auto text-center"><h1>Flashes</h1></div>
        <br><br>
        <h4>{{project.title}}</h4>
   </div> 
   {{#each flash}}
   <div class="card w-25 p-3 rounded mx-auto d-block" id="carte">
        <div class="card-image waves-effect waves-block waves-light">
          <img class="w-100 p-1" src="{{image.link}}">
        </div>
        <div class="card-content">
          <h2 class="grey-text text-darken-4 text-center"><strong><em>{{description}}</em></strong></h2>
          <div class="collapse" id="collapseExample">
                <div class="card info" id="info">
                        J'aimerai *{{nombre}}* personnes<br><br>
                        {{case}}
                        Infos pratiques: <em>{{infoSupp}}</em><br>
                        <em>@ {{lieu}}</em>
                        
                </div>
              </div><br>
          <h5> Date: <u>{{date}}</u><br><br>Heure: <u>{{heure}}</u></h5>
          <a class="btn btn-primary float-right" data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false" aria-controls="collapseExample">+</a>
          <br><br>
          <p><button id="join" value = "non" class ="participe btn btn-default btn-lg btn-block" >Je participe!</button></p>
        </div>
      </div><br><br>
      {{/each}}
    
                
    
   <div class="container text-center align-mt-auto">
       <button type="submit" id="flasher">
           <img src="./images/flash.png " height="90" width="90">
        </button>
</div>
<nav>
    <div class="container">
        <button class="bt btn-outline-secondary topleft rounded" style="background-color: rgba(255, 213, 0, 0.76);top:50px;" id="preferences">Préferences</button>
    </div>
</nav>
</template>

<template name="deconnexion">
    <nav>
        <div class="container">
            <button class="bt btn-outline-secondary js-logout topright rounded d-block" style="background-color: rgba(255, 213, 0, 0.76);top:50px;">Se déconnecter</button>      
        </div>
    </nav>
</template>
