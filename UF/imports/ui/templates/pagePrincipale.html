

<template  name="pagePrincipale">

    
    {{>lienCreationFlash}}
    {{> deconnexion}}
</template>

<template name = "lienCreationFlash">
       <div class="container">
        <div class="align-mt-auto text-center"><h1>Flashes</h1></div>
        <br><br>
        <h4>{{project.title}}</h4>
   </div> 
   {{#each flash}}
   <div class="card container">
       <img class=" img-thumbnail img-responsive card-img-top center-block mw-50 align-middle card-img" src="{{image.link}}" alt="img" >
       <div class="card-body">
           <p id="description" class="card-text">{{description}}</p>
       </div>
   </div> 
   {{/each}}
   <div class="container text-center align-mt-auto">
       <button type="submit" id="flasher">
           <img src="./images/flash.png " height="90" width="90">
        </button>
</div>
<div>
    <button class="bt btn-outline-secondary topleft" style="background-color: rgba(255, 213, 0, 0.76);top:50px;" id="preferences">Préferences</button>
</div>
</template>

<template name="deconnexion">
    <nav>
        <div class="container">
            <button class="bt btn-outline-secondary js-logout topright" style="background-color: rgba(255, 213, 0, 0.76);top:50px;">Se déconnecter</button>      
        </div>
    </nav>
</template>
